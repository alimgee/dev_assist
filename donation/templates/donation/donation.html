{% extends "base.html" %}

{% block content %}
{% include 'donation/includes/intro.html' %}
<!-- content for donation page-->
<div class="container mt-2 mb-2">
    <!-- looping through donation products and displaying-->
    {% for item in donations %}
    <div class="row mb-2">
        <div class="col">
            <div class="card query-card">
                <div class="card-body query">

                    <h4>{{ item.name }}</h4>
                    <p><span class="donate-description">{{ item.description}}</span>
                        <span class="donate-price">&euro;{{ item.price }}</span>
                        <span class="donate-cart"><a href="{% url 'add-to-cart' item.id %}">
                                <!-- icon link to add item to cart -->
                                <i class="fa fa-cart-plus fa-2x " aria-hidden="true"></i></a> <small>Add to
                                Cart</small>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
