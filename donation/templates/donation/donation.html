{% extends "base.html" %}

{% block content %}
{% include 'donation/includes/intro.html' %}

<div class="container mt-2 mb-2">
    {% for item in donations %} <div class="row mb-3">
        <div class="col">
            <div class="card query-card">
                <div class="card-body query">

                    <h4>{{ item.name }}</h4>
                    <p>{{ item.description}} </p>
                    <p>Price: &euro;{{ item.price }}</p>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
